<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="login-form">
  <ion-list>
    <ion-item>
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input [(ngModel)]="credential.email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="credential.password" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button [disabled]="!ok" (click)="login()" expand="block" color="success" shape="round">
    Sign In
  </ion-button>
</div>


</ion-content>
